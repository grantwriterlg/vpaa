    }
    .revealed-question {

      font-weight: bold;
      background-color: #222;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      border-radius: 5px;

    .presentation-link {
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 16px;
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("Enter the password to access the game:");
      if (password === "vpayala") {
        document.body.style.display = "block";
      } else {
        alert("Incorrect password. Try again.");
        checkPassword();
      }
    }

    function reveal(cell, question, answer) {
      if (!cell.classList.contains("revealed-question")) {
        cell.innerHTML = question;
        cell.classList.add("revealed-question");
      } else {
        cell.innerHTML = answer;
        cell.classList.add("revealed-answer");
      }
    }

    window.onload = checkPassword;
  </script>
