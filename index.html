<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPAA Dr. Ayala SCFF Multi-Year Strategy Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
      display: none; /* Hidden until password is entered */
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .cell {
      padding: 20px;
      background-color: #0074D9;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .cell:hover {
      background-color: #0056a3;
    }
    .revealed-question {
      background-color: #FFD700;
      color: black;
      font-size: 18px;
    }
    .revealed-answer {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
    }
    .category {
      font-size: 18px;
      font-weight: bold;
      background-color: #222;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      border-radius: 5px;
    }
    .presentation-link {
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 16px;
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("Enter the password to access the game:");
      if (password === "7145") {
        document.body.style.display = "block";
      } else {
        alert("Incorrect password. Try again.");
        checkPassword();
      }
    }

    function reveal(cell, question, answer) {
      if (!cell.classList.contains("revealed-question")) {
        cell.innerHTML = question;
        cell.classList.add("revealed-question");
      } else {
        cell.innerHTML = answer;
        cell.classList.add("revealed-answer");
      }
    }

    window.onload = checkPassword;
  </script>
</head>
<body>

      Click here to open the Plan
    </a>
  </div>
  <p>Click on the dollar amounts to reveal the questions and then the answers!</p>

  <div class="board">
    <!-- Categories -->
    <div class="category">Data</div>

    <div class="cell" onclick="reveal(this, 'Who ensures onboarding and FAFSA campaigns connect to instruction?', 'Who are Student Services and Financial Aid staff?')">$100</div>

    <div class="cell" onclick="reveal(this, 'Who provides budget modeling to support strategy alignment?', 'Who is Administrative Services?')">$200</div>

</body>
</html>
